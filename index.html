<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="./style/own/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/own/owl.theme.default.min.css">
    <title>NETFLICS</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLICS</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Cruela</h3>
                <p class="descricao">
                    Na Londres dos anos 70 em meio à revolução do punk rock, Estella, uma garota inteligente e criativa determinada a fazer um nome para si através de seus designs.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" 
                    src="https://www.themoviedb.org/t/p/w220_and_h330_face/e7n55C4027aRPHNmjE8XIk8nKvZ.jpg"
                    alt="Capa de série">
                </div>
                <div class="item">
                    <img class="box-filme" 
                    src="https://www.themoviedb.org/t/p/w220_and_h330_face/ukR0MkCQE6IylzBPd61txJi1L3E.jpg"
                    alt="Capa de série">
                </div>
                <div class="item">
                    <img class="box-filme" 
                    src="https://www.themoviedb.org/t/p/w220_and_h330_face/lICAhPifWrXpscCvweCrUdCzCuG.jpg"
                    alt="Capa de série">
                </div>
                <div class="item">
                    <img class="box-filme" 
                    src="https://www.themoviedb.org/t/p/w220_and_h330_face/8kOWDBK6XlPUzckuHDo3wwVRFwt.jpg"
                    alt="Capa de série">
                </div>
                <div class="item">
                    <img class="box-filme" 
                    src="https://www.themoviedb.org/t/p/w220_and_h330_face/jtLB7xJKcbekmOYkb5NZditBsgk.jpg"
                    alt="Capa de série">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/e41ef118ed.js" crossorigin="anonymous"></script>
    <script src="./js/own/jquery.min.js"></script>
    <script src="./js/own/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>

</html>
